[server settings]
host = 0.0.0.0
port = 5000
debug = True

[authentication settings]
token_expiration_minutes = 60

[logging settings]
log_file = system.log
max_log_size_mb = 5

[process management]
allow_process_kill = True

[paths]
path_programs = config/programs.json
path_downloads = downloads
path_commands = commands

[system monitoring]
cpu_usage_interval = 1